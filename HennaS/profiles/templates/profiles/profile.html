{% extends "base.html" %}
{% load static %}

{% block extra_css%}
    <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block header_pic %}
<div class="row">
    <div class="col">
        <div class="home-img"></div>
    </div>
</div>
{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col">
        </div>
    </div>
</div>
{% endblock %}
 
{% block content %}
<div class="buffer"></div>

<div class="container">
    <div class="row">
        <div class="col-10 offset-1">
            <p class="welcome logo-font pink text-center">Profile</p>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-lg-6">
            <p> Default Delivery Information</p>
            <form class="mt-3" action="{% url 'profile' %}" method="POST" id="profile-update-form">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn float-right"> Update Information</button>
            </form>
        </div>
        <div class="col-12 col-lg-6">
            <p> Order History</p>
            {{ orders }}
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="pattern-border border-bottom"></div>
        </div>
    </div>
</div>

    
{% endblock %}
