{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container-fluid">
    <div class="buffer"></div>
    <div class="row">
            <div class="col-12">
                <div class="pattern-border border-top"></div>
            </div>
        </div>
    <div class="row">
        <div class="col-10 offset-1">
            <p class="welcome logo-font pink text-center">Add a post</p>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12 text-center">
        <form class="mt-3" action="" method="POST" id="">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-default float-right">Add Post</button>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4 text-center">
        {{ posts }}
    </div>
</div>
<div class="row">
        <div class="col-12">
            <div class="pattern-border border-bottom mt-3"></div>
        </div>
        </div>
{% endblock %}
