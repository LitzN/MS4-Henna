{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="buffer"></div>

<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <h2 class="logo-font pink text-center">Product Management</h2>
            <h5 class="logo-font text-center text-muted"> Edit a product</h5>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6">
            <form method="POST" action="{% url 'edit_product' product.id %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="text-right">
                    <a class="btn border-black" href="{% url 'products' %}">Cancel</a>
                    <button class="btn border-black" type="submit">Update Product</button>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="pattern-border border-bottom"></div>
        </div>
    </div>
</div>

    
{% endblock %}
